  <body>
    <header class="header">
      <nav class="nav">
        <p class="nav__logo">Where in the world?</p>
        <button class="nav__btn">
          <img src="src/icons/moon-o.svg" alt="moon icon" class="nav__icon" />
          Dark Mode
        </button>
      </nav>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__nav">
          <div class="main__nav--search">
            <img
              src="src/icons/search.svg"
              alt="search icon"
              class="search__icon"
            />
            <input
              type="text"
              class="search__field"
              placeholder="Search for a country..."
              required
            />
          </div>
          <div class="main__nav--filter">
            <button class="main__nav--btn">
              Filter by Region
              <img
                src="src/icons/keyboard_arrow_down.svg"
                alt="down arrow"
                class="filter__icon"
              />
            </button>
            <!-- TEMP -->
            <div class="options">
              <button class="option__btn">Africa</button>
              <button class="option__btn">America</button>
              <button class="option__btn">Asia</button>
              <button class="option__btn">Europe</button>
              <button class="option__btn">Oceania</button>
            </div>
          </div>

          <div class="main__nav--back hidden">
            <button class="back__btn">
              <img
                src="src/icons/arrow-left.svg"
                alt="arrow-left icon"
                class="back__icon"
              />
              Back
            </button>
          </div>
        </div>
