<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header class="header">
      <nav class="nav">
        <p class="nav__logo">Where in the world?</p>
        <button class="nav__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="nav__icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
          Dark Mode
        </button>
      </nav>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__nav">
          <div class="main__nav--search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="search__icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              type="text"
              class="search__field"
              placeholder="Search for a country..."
              required
            />
          </div>
          <div class="main__nav--filter">
            <button class="main__nav--btn">
              Filter by Region
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="filter__icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div class="options">
              <button class="option__btn">Africa</button>
              <button class="option__btn">Americas</button>
              <button class="option__btn">Asia</button>
              <button class="option__btn">Europe</button>
              <button class="option__btn">Oceania</button>
            </div>
          </div>

          <div class="main__nav--back hidden">
            <button class="back__btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="back__icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11 17l-5-5m0 0l5-5m-5 5h12"
                />
              </svg>
              Back
            </button>
          </div>
        </div>
      </div>
